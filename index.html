<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Splitter</title>
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="dark-theme">
    <div class="app container">
      <div class="header">
        <h1>Image Splitter</h1>

        <input type="file" class="image-input" accept="image/*" onchange="splitImage()" />
        <div class="settings">
          <label>Rows: <input type="number" class="row-input" value="1" onfocus="select(this)" oninput="clampInput(event); splitImage()" /></label>
          <label>Cols: <input type="number" class="column-input" value="2" onfocus="select(this)" oninput="clampInput(event); splitImage()" /></label>
        </div>
      </div>

      <div class="preview"></div>

      <div class="loading-screen overlay hidden">

      </div>
    </div>
  </body>
</html>
